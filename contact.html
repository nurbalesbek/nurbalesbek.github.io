<button id="changeColorButton">Изменить цвет</button>

<script>
    const changeColorButton = document.getElementById('changeColorButton');
    const body = document.body;
    let isBlack = true;

    changeColorButton.addEventListener('click', () => {
        if (isBlack) {
            body.style.backgroundColor = 'white';
            body.style.color = 'black';
        } else {
            body.style.backgroundColor = 'black';
            body.style.color = 'white';
        }
        isBlack = !isBlack;
    });
</script>

    <h1>Введите номер и имя</h1>

    <form id="myForm">
        <label for="phone">Номер телефона:</label>
        <input type="text" id="phone" name="phone" required><br>
        <br>

        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required><br>
        <br>

        <input type="button" value="Отправить" onclick="validateForm()">
    </form>

    <p id="message"></p>

    <script>
        function validateForm() {
            var phone = document.getElementById("phone").value;
            var name = document.getElementById("name").value;

            if (phone.trim() === "") {
                document.getElementById("message").innerText = "Пожалуйста, заполните номер телефона.";
            } else if (name.trim().length < 3) {
                document.getElementById("message").innerText = "Имя должно содержать не менее 3 символов.";
            } else {
                // Здесь вы можете выполнить дополнительные действия с данными, например, отправить их на сервер.
                document.getElementById("message").innerText = "Данные отправлены: Номер телефона: " + phone + ", Имя: " + name;
            }
        }
    </script>

    <hr>
    <h1>Оставьте ваш отзыв</h1>

    <form id="feedbackForm">
        <label for="name">Ваше имя:</label>
        <input type="text" id="name" required><br><br>

        <label for="feedback">Ваш отзыв:</label>
        <textarea id="feedback" rows="4" required></textarea><br><br>

        <button type="submit" style="background-color: white; color: grey;">Отправить отзыв</button>
    </form>

    <div id="feedbackMessages"></div>

    <script>
        const feedbackForm = document.getElementById("feedbackForm");
        const feedbackMessages = document.getElementById("feedbackMessages");

        feedbackForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const name = document.getElementById("name").value;
            const feedbackText = document.getElementById("feedback").value;

            // Создайте элемент для отображения отзыва
            const feedbackElement = document.createElement("div");
            feedbackElement.className = "feedback-entry";
            feedbackElement.innerHTML = `<strong>${name}:</strong> ${feedbackText}`;

            // Очистите поля ввода
            document.getElementById("name").value = "";
            document.getElementById("feedback").value = "";

            // Отобразите отзыв
            feedbackMessages.appendChild(feedbackElement);

            // Показать всплывающее уведомление
            showNotification("Отзыв отправлен!");
        });

        // Функция для отображения уведомления
        function showNotification(message) {
            const notification = document.createElement("div");
            notification.className = "notification";
            notification.innerText = message;
            document.body.appendChild(notification);

            // Удалить уведомление через 3 секунды
            setTimeout(function () {
                notification.style.display = "none";
            }, 3000);
        }
    </script>

    <style>
        .feedback-entry {
            margin-bottom: 10px;
        }

        .notification {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: block;
        }
    </style>
</div>
